<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="kewbords" content="Gerador de senhas, geraador password">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  

  <img class="logo" src="./img/logo.png" alt="Gerador de senha logo" />

  <main class="container-input">
    <span>Tamanho </span><span id="valor" class = "size"></span> <span>caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
  </main>

  <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password" onclick="copy()"></span>
    <span class="tooltip">Clique na senha para copiar.</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
